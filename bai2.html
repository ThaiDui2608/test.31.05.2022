  <body></body>

  <script>
    let n = parseInt(prompt("Nhap n > 0:"));

    function numberOneTriangle(num) {
      for (let i = 0 + 1; i < num + 1; i++) {
        for (let j = 0 + 1; j < i + 1; j++) {
          console.log("*");
        }
        console.log("\n");
      }
    }

    numberOneTriangle(n);
  </script>
